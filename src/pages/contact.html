<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/assets/styles/main.css">
  <title>The Writing Doctor - Contact</title>
</head>

<body>
  <div id="loadOverlay" style="background-color:#333; position:sticky; top:0px; left:0px; width:100%; height:100vh; z-index:2000;">
  </div>
  <div class="site-wrapper">
    <header class="on-load">
      <a name=#top></a>
      <img class="header-logo" src="./images/homepage/the_writing_doctor_logo.jpg" alt="The Writing Doctor Logo" loading="lazy" style="max-width: 100px;">
      <navbar-component></navbar-component>
    </header>
    <main>
      <div class="hero hero-contact">
        <div class="hero-main">

          <div class="hero-slogan">
            <h1>
              IN NEED OF
              <br>
              THE WRITING DOCTOR<span class="highlight-pink">.</span>
              <br>
            </h1>
            <h3>Book today!</h3>
          </div>

        </div>

      </div>

      <div class="content-section contact-outer-container top-section-contact">

        <div class="line">
        </div>
        <div class="content contact-inner-container">
          <h3>
            Send me a message
          </h3>

          <form class="" action="index.html" method="post">
            <div class="contact-top-row">

              <input type="text" id="fname" name="firstname" placeholder="Name">
              <input type="email" id="email" name="email" placeholder="Email">
              <input type="tel" id="phone" name="phone" placeholder="Phone">

            </div>
            <div class="contact-bottom-row">
              <textarea id="message" name="message" rows="6" maxlength="1000" placeholder="Message"></textarea>
            </div>
            <div class="submit-row">

              <p class="max-character-message">0 to 1000 max characters</p>
              <button type="button" name="button">Send Message</button>

            </div>
          </form>

        </div>
      </div>
    </main>



    <footer-component></footer-component>
  </div>
</body>

</html>
